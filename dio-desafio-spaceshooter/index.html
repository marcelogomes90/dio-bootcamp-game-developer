<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Shooter</title>
</head>
<body>
    <div id="container">
        <div id="main-play-area">
            <h1 id="placar"></h1>
            <div class="play-game">
                <h3><br>SPACE SHOOTER</h3>
                <p>Esse é um jogo side-scrooling, onde o objetivo é destruir as naves inimigas antes que eles cheguem até você.</p>
                <p>Use a tecla ↑ para mover a nave para cima, ↓ para mover para baixo e a tecla ESPACE para atirar.</p>
                <p>aperte o botão abaixo para iniciar</p>
                <h4 class="button-play" type="button" onclick="playGame()">START</h4>
            </div>
            <img src="img/ship.png" class="player-shooter" alt="nave">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
